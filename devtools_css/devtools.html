<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors</title>
  <style>
    /* element selectors*/
    body{
      background-color: #333;
    }
    /* . is for classes */
.primary-heading{
  color: aqua;
  /* multiple selectors : editing selectors into other elements*/
}
#welcome, #about{
border: 1px solid #ccc;
padding: 18px;
margin-bottom: 5px;
color: white;
  }
  /* nested selector */
  /* # is for id */
  #welcome, p{

    font-size:  20px;
  }
  </style>
</head>
<body>
  <div id="welcome">
    <h2 class="primary-heading">Welcome</h2>
    <p>Lorem ipsum dolor sit.</p>
  </div>
  <div id="about">
    <h2>About</h2>
    <p>Lorem ipsum dolor sit.</p>
  </div>
</body>
</html>
